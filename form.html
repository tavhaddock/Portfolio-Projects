<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/4ba03a453d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/form.css" />
    <title>Form Validation</title>
  </head>

  <body>
    <div class="mainTitle">
      <h1 id="appName">Form Validator</h1>
      <p>by</p>
      <p>Tavian Haddock</p>
    </div>

    <form>
      <div class="field-name">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" required>
        <i class="fas fa-arrow-down"></i>
      </div>
      <div class="field-email inactive">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" required>
        <i class="fas fa-arrow-down"></i>
      </div>
      <div class="field-password inactive">
        <i class="fas fa-key"></i>
        <input type="password" placeholder="Password" required>
        <i class="fas fa-arrow-down"></i>
      </div>
      <div class="field-finish inactive">
        <i class="fas fa-smile"></i>
          <p>Thank You!</p>
        <i class="fas fa-smile"></i>

    </form>



  <script src="js/form.js"></script>
  </body>
</html>
